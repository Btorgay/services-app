<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>#{welcomePageBean.welcomeMessage}</h1>

	<h:form>
	
	
		<p:dataTable var="car" value="#{welcomePageBean.carsList}" selection="true">
			<p:column headerText="Araç Adı">
				<p:outputLabel value="#{car.carNickname}" />
			</p:column>

			<p:column headerText="Araç Plakası">
				<p:outputLabel value="#{car.carPlate}" />
			</p:column>

			<p:column headerText="Araç Güzergahı">
				<p:outputLabel value="#{car.carDestination}" />
			</p:column>
		</p:dataTable>
		
		
		<table>
			<tr>
				<td><p:outputLabel value="Servisin Adı: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.carNickname}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisin Plakası: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.carPlate}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servis Güzergahı: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.carDestination}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servis Güzergah Detayı: " /></td>
				<td><p:inputTextarea style="width:500"
						value="#{welcomePageBean.carDefinition.carDestinationDetail}" />
				</td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisin Durağı: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.carStation}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisin Durak Tarifi: " /></td>
				<td><p:inputTextarea style="width:500"
						value="#{welcomePageBean.carDefinition.carStationDetail}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisin Koltuk Kapasitesi: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.totalPassangerSeats}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisteki Yolcu Sayısı: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.currentTotalPassangers}" />
				</td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisteki Müsait Koltuk Sayısı " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.remainingSeats}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servisin Duraktan Ayrılış Saati: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.carDepartureTime}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel
						value="Servisin Son Durağa Tahmini Varış Saati: " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.carEstimatedArrivalTime}" />
				</td>
			</tr>
			<tr>
				<td><p:outputLabel value="Servis Başlangıç Tarihi " /></td>
				<td><p:inputText size="50"
						value="#{welcomePageBean.carDefinition.creationDate}" /></td>
			</tr>
		</table>

	</h:form>

</h:body>
</html>
